<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Aplicativo de Lista de Tarefa Interativa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./css/styles.css"
    />
  </head>
  <body>
    <!-- formulario de Cadastro de Tarefas -->

    <div class="container">
      <h1>Formulário de Descrição de Tarefas</h1>
      <form id="form-gasto">
          <label for="tarefa">Tarefa:</label>
          <input type="text" id="tarefa" required />
          <label for="descricao">Descrição:</label>
          <input type="text" id="descricao" required />
          <button type="submit">Adicionar Tarefa</button>
      </form>
  </div>

  <div class="tabela-tarefas">
      <h2>Lista de tarefas</h2>
      <table id="tabelaGastos">
          <thead>
              <tr>
                  <th>Tarefa</th>
                  <th>Descrição</th>
                  <th>Ações</th>
              </tr>
          </thead>
          <tbody id="listaTarefas">
              </tbody>
      </tab

    <script src="./JavaScript/main.js"></script>
  </body>
</html>
